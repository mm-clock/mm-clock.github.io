<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Digital Clock</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            transition: border 0.5s;
            flex-direction: column;
        }

        #clock-container {
            border: 3px solid #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        #clock {
            color: #00ff00;
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .flashing-border {
            border-color: red !important;
            animation: border-pulse 0.5s infinite;
        }

        @keyframes border-pulse {
            0% { border-color: red; }
            50% { border-color: #ff4444; }
            100% { border-color: red; }
        }

        @media (max-width: 600px) {
            #clock {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <div id="clock"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            if (now.getMinutes() === 0 && now.getSeconds() < 10) {
                document.getElementById('clock-container').classList.add('flashing-border');
            } else {
                document.getElementById('clock-container').classList.remove('flashing-border');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateClock();
            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
